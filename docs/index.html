<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Battlegrounds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .changelog {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .changelog li {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .changelog li h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .changelog li p {
            margin: 5px 0 0;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Star Battlegrounds</h1>
</header>

<div class="container">
    <ul class="changelog">
        <li>
            <h3>Version 1.0 (Early Access) - ??/??/25</h3>
            <p>- Initial release of the game!</p>
        </li>
    </ul>
</div>

<footer>
    <p>&copy; 2024 Mythical Studios. BSD 3-Clause "New" or "Revised" License.</p>
</footer>

</body>
</html>
